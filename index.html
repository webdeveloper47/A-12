<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput"><br><br>
      <label for="heightInput">Height (m):</label>
      <input type="number" id="heightInput"><br><br>
      <button type="button" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <br><br>
    <div id="result"></div>








    <script>
        function calculateBMI() {
          const weight = document.getElementById("weightInput").value;
          const height = document.getElementById("heightInput").value;
          const bmi = weight / (height * height);
          document.getElementById("result").textContent = `Your BMI is: ${bmi.toFixed(2)}`;
        }
      </script>
  </body>
</html>
